
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram File Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Telegram File Manager</h1>

    <div id="login-form" class="mb-4">
      <input id="phone" class="border p-2 mr-2" placeholder="Phone number" />
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2">Login</button>
    </div>

    <div id="code-form" class="hidden mb-4">
      <input id="code" class="border p-2 mr-2" placeholder="Enter code" />
      <button onclick="verify()" class="bg-green-500 text-white px-4 py-2">Verify</button>
    </div>

    <div id="upload-section" class="hidden mb-4">
      <input type="file" id="fileInput" class="border p-2 mr-2" />
      <button onclick="uploadFile()" class="bg-purple-600 text-white px-4 py-2">Upload</button>
    </div>

    <div id="logout-section" class="hidden mb-4">
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2">Logout</button>
    </div>

    <div id="file-list" class="mt-6 space-y-2"></div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
